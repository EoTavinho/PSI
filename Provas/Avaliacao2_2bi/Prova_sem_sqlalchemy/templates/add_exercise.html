<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Adicionar Exercício</title>
</head>
<body>
    <h1>Adicionar Novo Exercício</h1>
    <form method="POST">
        <label for="name">Nome do Exercício:</label><br>
        <input type="text" name="name" required><br><br>

        <label for="description">Descrição:</label><br>
        <textarea name="description" rows="4" cols="50" required></textarea><br><br>

        <label for="usuario_que_cadastrou">Usuário que cadastrou: </label><br>
        <input type="text" name="usuario_que_cadastrou" required><br><br>
        
        <button type="submit">Salvar</button>
    </form>
    <br>
    <a href="{{ url_for('dashboard') }}">Voltar ao Painel</a>

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
</body>
</html>
