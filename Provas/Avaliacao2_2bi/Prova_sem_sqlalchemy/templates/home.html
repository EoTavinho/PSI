<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
    <h1>Bem-vindo ao Sistema de Exercícios</h1>
    {% if current_user.is_authenticated %}
        <p>Olá, {{ current_user.matricula }}!</p>
        <a href="{{ url_for('dashboard') }}">Painel</a>
        <a href="{{ url_for('logout') }}">Logout</a>
    {% else %}
        <a href="{{ url_for('login') }}">Login</a>
        <a href="{{ url_for('register') }}">Cadastro</a>
    {% endif %}
</body>
</html>
