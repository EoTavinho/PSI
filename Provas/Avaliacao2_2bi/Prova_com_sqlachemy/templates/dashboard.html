<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
</head>
<body>
    <h1>Dashboard</h1>
    <p>Bem-vindo, {{ current_user.matricula }}!</p>
    <a href="{{ url_for('add_exercise') }}">Adicionar Novo Exercício</a><br>
    <a href="{{ url_for('logout') }}">Logout</a>

    <h2>Seus Exercícios</h2>
    {% if exercises %}
        <ul>
            {% for exercise in exercises %}
                <li><strong>{{ exercise.name }}</strong>: {{ exercise.description }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>Você ainda não cadastrou nenhum exercício.</p>
    {% endif %}
</body>
</html>
