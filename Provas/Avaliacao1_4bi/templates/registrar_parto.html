<!DOCTYPE html>
<html>
<head>
    <title>Registrar Parto</title>
</head>
<body>
    <h1>Registrar Parto</h1>
    <form method="POST">
        Data do Parto: <input type="date" name="data_parto" required><br>
        Mãe:
        <select name="mae_id" required>
            {% for mae in maes %}
                <option value="{{ mae.id }}">{{ mae.nome }}</option>
            {% endfor %}
        </select><br>
        Médicos:
        {% for medico in medicos %}
            <input type="checkbox" name="medicos" value="{{ medico.id }}">{{ medico.nome }}<br>
        {% endfor %}
        Nome do Bebê: <input type="text" name="nome_bebe" required><br>
        Peso ao Nascer: <input type="number" step="0.1" name="peso_nascimento" required><br>
        Altura ao Nascer: <input type="number" step="0.1" name="altura_nascimento" required><br>
        <input type="submit" value="Registrar">
    </form>
    <br>
    <a href="{{ url_for('index') }}">Voltar para a página inicial</a>
</body>
</html>
