<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensagens</title>
</head>
<body>
    <h1>Bem vindo!, {{ nome }}</h1>
    <form action="{{ url_for('mensagem') }}" method="post">
        <textarea name="mensagem" placeholder="Digite sua mensagem" cols="20" rows="10"></textarea>
        <button type="submit">Enviar</button>
    </form>
    <h2>Suas Mensagens</h2>
    {% for mem in mensagens %}
        <p>{{ mem }}</p>
    {% endfor %}
</body>
</html>
